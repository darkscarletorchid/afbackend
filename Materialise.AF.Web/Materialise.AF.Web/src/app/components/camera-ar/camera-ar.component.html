<div class="spinner">
    <p>Please wait while models are loading</p>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<svg width="500" height="100" class="result-circle">
    <g>
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="#9C27B0" />
        <text x="21" y="60" font-family="Verdana" font-size="20" fill="white">{{this.actualCount}}</text>
        <text x="46" y="60" font-family="Verdana" font-size="20" fill="white">/11</text>
        <text x="95" y="57" font-family="Verdana" font-size="20" fill="#9C27B0">models found</text>
        <line x1="90" y1="60" x2="230" y2="60" style="stroke:white;stroke-width:1" />
    </g>
</svg>
<a-scene class="scene-index" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
        <a-asset-item id="m-obj" src="assets/models/Glasses2.obj"></a-asset-item>
        <a-asset-item id="m-mtl" src="assets/models/Glasses2.mtl"></a-asset-item>
        <a-asset-item id="a1-obj" src="assets/models/GoldStar.obj"></a-asset-item>
        <a-asset-item id="a1-mtl" src="assets/models/GoldStar.mtl"></a-asset-item>
        <a-asset-item id="t-obj" src="assets/models/Car2.obj"></a-asset-item>
        <a-asset-item id="t-mtl" src="assets/models/Car2.mtl"></a-asset-item>
        <a-asset-item id="e1-obj" src="assets/models/Frisbee.obj"></a-asset-item>
        <a-asset-item id="e1-mtl" src="assets/models/Frisbee.mtl"></a-asset-item>
        <a-asset-item id="r-obj" src="assets/models/Cat.obj"></a-asset-item> <!--probably replace with lighter-->
        <a-asset-item id="r-mtl" src="assets/models/Cat.mtl"></a-asset-item>
        <a-asset-item id="i1-obj" src="assets/models/Cardboard.obj"></a-asset-item>
        <a-asset-item id="i1-mtl" src="assets/models/Cardboard.mtl"></a-asset-item>
        <a-asset-item id="a2-obj" src="assets/models/King.obj"></a-asset-item>
        <a-asset-item id="a2-mtl" src="assets/models/King.mtl"></a-asset-item>
        <a-asset-item id="l-obj" src="assets/models/SoapHolder.obj"></a-asset-item>
        <a-asset-item id="l-mtl" src="assets/models/SoapHolder.mtl"></a-asset-item>
        <a-asset-item id="i2-obj" src="assets/models/PencilHolder.obj"></a-asset-item>
        <a-asset-item id="i2-mtl" src="assets/models/PencilHolder.mtl"></a-asset-item>
        <a-asset-item id="s-obj" src="assets/models/Ring2.obj"></a-asset-item>
        <a-asset-item id="s-mtl" src="assets/models/Ring2.mtl"></a-asset-item>
        <a-asset-item id="e2-obj" src="assets/models/Fork.obj"></a-asset-item>
        <a-asset-item id="e2-mtl" src="assets/models/Fork.obj"></a-asset-item>
    </a-assets>

    <!--TODO add animations for all models-->
    <a-marker preset="custom" url="assets/markers/patterns/M.patt" id="letter-m" title="glasses" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="0 0 0"
                  obj-model="obj: #m-obj; mtl: #m-mtl">
            <a-animation attribute="rotation" direction="alternate" from="75 -90 90" to="105 -90 90" dur="2500" easing="ease-sine" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/A1.patt" id="letter-a1" title="a golden star" registerevents>
        <a-entity id="model"
                  position="0 0 0"
                  scale="1 1 1"
                  rotation="0 0 0"
                  obj-model="obj: #a1-obj; mtl: #a1-mtl">
            <a-animation attribute="scale" from="1 1 1" to="1.5 1.5 1.5" direction="alternate" dur="1000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/T.patt" id="letter-t" title="a car" registerevents>
        <a-entity position="0 0 0"
                  scale="0.8 0.8 0.8"
                  rotation="0 90 -90"
                  obj-model="obj: #t-obj; mtl: #t-mtl">
            <a-animation attribute="position" from="2 0 0" to="-2 0 0" dur="5000" direction="alternate" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/E1.patt" id="letter-e1" title="a frisbee" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="0 0 0"
                  obj-model="obj: #e1-obj; mtl: #e1-mtl">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="5000" direction="" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/R.patt" id="letter-r" title="a toy cat" registerevents>
        <a-entity position="0 0 0"
                  scale="0.8 0.8 0.8"
                  rotation="90 0 0"
                  obj-model="obj: #r-obj; mtl: #r-mtl">
            <a-animation attribute="position" from="2 0 0" to="-2 0 0" dur="5000" direction="alternate" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/I1.patt" id="letter-i1" title="a cardboard headset" registerevents>
        <a-entity position="0 0 -1"
                  scale="1 1 1"
                  rotation="0 0 0"
                  obj-model="obj: #i1-obj; mtl: #i1-mtl">
            <!--<a-animation attribute="rotation" from="0 0 0" to="0 0 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>-->
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/A2.patt" id="letter-a2" title="a chess king" registerevents>
        <a-entity position="0 0 0"
                  scale="0.9 0.9 0.9"
                  rotation="-90 0 0"
                  obj-model="obj: #a2-obj; mtl: #a2-mtl">
            <a-animation attribute="position" from="-3 0 0" to="3 0 0" dur="5000" direction="alternate" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/L.patt" id="letter-l" title="a soap holder" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="0 0 10"
                  obj-model="obj: #l-obj; mtl: #l-mtl">
            <a-animation attribute="scale" from="1 1 1" to="1.2 1.2 1.2" direction="alternate" dur="1000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/I2.patt" id="letter-i2" title="a pencil holder" registerevents>
        <a-entity position="0 -4 3"
                  scale="1 1 1"
                  rotation="-90 0 0"
                  obj-model="obj: #i2-obj; mtl: #i2-mtl">
        </a-entity>
        <a-animation attribute="position" from="-2 0 0" to="2 0 0" dur="5000" direction="alternate" easing="linear" repeat="indefinite"></a-animation>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/S.patt" id="letter-s" title="a ring" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="45 0 0"
                  obj-model="obj: #s-obj; mtl: #s-mtl">
            <a-animation attribute="scale" from="1 1 1" to="1.5 1.5 1.5" direction="alternate" dur="1000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-marker preset="custom" url="assets/markers/patterns/E2.patt" id="letter-e2" title="a fork" registerevents>
        <a-entity position="0 0 0"
                scale="2.5 2.5 2.5"
                rotation="0 180 0"
                obj-model="obj: #e2-obj; mtl: #e2-mtl">
            <a-animation attribute="rotation" from="25 180 0" to="-25 180 0" direction="alternate" dur="2500" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <a-entity camera position="0 0 15"></a-entity>
</a-scene>
