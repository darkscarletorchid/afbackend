<div class="spinner">
    <p>Please wait while models are loading</p>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<svg width="500" height="100" class="result-circle">
    <g>
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="#9C27B0" />
        <text x="21" y="60" font-family="Verdana" font-size="20" fill="white">{{this.actualCount}}</text>
        <text x="46" y="60" font-family="Verdana" font-size="20" fill="white">/11</text>
        <text x="95" y="57" font-family="Verdana" font-size="20" fill="#9C27B0">models found</text>
        <line x1="90" y1="60" x2="230" y2="60" style="stroke:white;stroke-width:1" />
    </g>
</svg>
<a-scene shadow="type: pcfsoft" class="scene-index" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
        <!--<a-asset-item id="deer-glb" src="/assets/models/Deer.glb"></a-asset-item>-->
    </a-assets>

    <!--animals-->
    <a-marker type='barcode' value='1' id="deer" title="a deer" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="0 -90 90"
                  gltf-model="url(/assets/models/Deer.glb)">
        </a-entity>
    </a-marker>
    <a-marker type='barcode' value='3' id="fox" title="a fox" registerevents>
        <a-entity position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="0 -90 90"
                  gltf-model="url(/assets/models/Fox.glb)">
        </a-entity>
    </a-marker>
    <a-marker type='barcode' value='4' id="shark" title="a shark" registerevents>
        <a-entity position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="0 0 0"
                  gltf-model="url(/assets/models/Shark.glb)">
        </a-entity>
    </a-marker>
    <!--robots-->
    <a-marker type='barcode' value='43' id="burger" title="a burger" registerevents>
        <a-entity position="0 0 0"
                  scale="3 3 3"
                  rotation="0 -90 90"
                  gltf-model="url(/assets/models/Burger.glb)">
        </a-entity>
    </a-marker>
    <a-marker type='barcode' value='19' id="egg" title="an egg" registerevents>
        <a-entity position="0 0 0"
                  scale="0.25 0.25 0.25"
                  rotation="0 -90 90"
                  gltf-model="url(/assets/models/Egg.glb)">
        </a-entity>
    </a-marker>
    <a-marker type='barcode' value='28' id="sushi" title="sushi" registerevents>
        <a-entity position="0 0 0"
                  scale="0.25 0.25 0.25"
                  rotation="-90 -90 90"
                  gltf-model="url(/assets/models/Sushi.glb)">
        </a-entity>
    </a-marker>
    <!--characters-->
    <a-marker type='barcode' value='46' id="pikachu" title="Pikachu" registerevents>
        <a-entity position="0 0 0"
                  scale="1 1 1"
                  rotation="-90 0 0"
                  gltf-model="url(/assets/models/Pikachu.glb)">
        </a-entity>
    </a-marker>
    <a-marker type='barcode' value='54' id="bb8" title="bb8" registerevents>
        <a-entity position="0 0 0"
                  scale="2 2 2"   
                  rotation="0 -90 90"
                  gltf-model="url(/assets/models/BB8.glb)">
        </a-entity>
    </a-marker>

    <a-marker type='barcode' value='35' id="bulbasaur" title="Bulbasaur" registerevents>
        <a-entity position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="-90 -90 90"
                  gltf-model="url(/assets/models/Bulbosaur.glb)">
        </a-entity>
    </a-marker>
    <a-entity camera position="0 0 15"></a-entity>
</a-scene>
